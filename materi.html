<body>

    justify = atur arah horizontal, 
    gap = atur jarak antar item, 
    items = atur arah vertikal -->
   <div class="flex flex-col gap-2 bg-yellow-100 p-2">
    <div class="bg-yellow-300 w-16 h-16">A</div>
    <div class="bg-yellow-500 w-16 h-16">B</div>
    <div class="bg-yellow-700 w-16 h-16">C</div>
   </div>
